UserBundle\Entity\User:
    type:  entity
    table: fos_user
    repositoryClass: UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        nom:
            type: string
            length: 255
        prenom:
            type: string
            length: 255
        score:
            type: integer
            nullable: true

    manyToMany:
        chalenges:
            targetEntity: GameBundle\Entity\Challenge
            inversedBy: users
            joinTable:
                name: group_challenge